{% set name = "ale" %}
{% set version = "0.8.0" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/USGS-Astrogeology/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 795fb9286e6161e61d9888a5e3142031c85bb06ed23cddd1d5c4e0db8e9bf376

build:
  number: 0
  skip: true  # [win or py2k]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.10
    - eigen
  host:
    - python
    - nlohmann_json
    - pip
  run:
    - networkx
    - nlohmann_json
    - numpy
    - pvl
    - python
    - python-dateutil
    - scipy >=1.2.0
    - spiceypy >=2.3.0
    - pyyaml

test:
  imports:
    - ale
  commands:
    - conda inspect linkages -p $PREFIX $PKG_NAME
    - test -e $PREFIX/lib/libale${SHLIB_EXT}
    - test -e $PREFIX/include/ale/Load.h

about:
  home: https://github.com/USGS-Astrogeology/ale
  license: The Unlicense
  license_file: LICENSE
  summary: Abstraction Library for Ephemerides (ALE) for extracting and processing planetary sensor ephemeris data.

extra:
  recipe-maintainers:
    - jlaura
    - jessemapel
