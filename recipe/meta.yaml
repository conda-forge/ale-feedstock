{% set name = "ale" %}
{% set version = "0.8.6" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/USGS-Astrogeology/{{ name }}/archive/{{ version }}.tar.gz
  sha256: c3fa2405068150184f2e2717b1869e851030b09e5a16a21790efae89bb6011a9

build:
  number: 0
  skip: true  # [py2k]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.15
    - eigen
  host:
    - python
    - nlohmann_json
    - pip
    - setuptools
  run:
    - networkx
    - nlohmann_json
    - numpy
    - pvl >=1.0
    - python
    - python-dateutil
    - pytz
    - scipy >=1.4.0
    - spiceypy >=2.3.0
    - pyyaml
    - setuptools

test:
  requires:
    - setuptools
  imports:
    - ale
  commands:
    - test -e $PREFIX/lib/libale${SHLIB_EXT}  # [unix]
    - if not exist %LIBRARY_BIN%\ale.dll exit 1  # [win]
    - if not exist %LIBRARY_LIB%\ale.lib exit 1  # [win]

about:
  home: https://github.com/USGS-Astrogeology/ale
  license: Unlicense
  license_file: LICENSE
  summary: Abstraction Library for Ephemerides (ALE) for extracting and processing planetary sensor ephemeris data.

extra:
  recipe-maintainers:
    - jlaura
    - jessemapel
