{% set name = "ale" %}
{% set version = "0.6.3" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/USGS-Astrogeology/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 17c32fa4291ea0024ca5d07b00e353df33de452ae1db0665c550a4d7b70b4de7

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.10
  host:
    - python >=3
    - eigen
    - gsl
    - nlohmann_json
    - pip
  run:
    - eigen
    - gsl
    - networkx
    - nlohmann_json
    - numpy
    - numba
    - pvl
    - python >=3
    - python-dateutil
    - quaternion
    - scipy
    - spiceypy >=2.3.0
    - pyyaml

test:
  imports:
    - ale
  commands:
    - conda inspect linkages -p $PREFIX $PKG_NAME
    - test -e $PREFIX/lib/libale${SHLIB_EXT}
    - test -e $PREFIX/include/ale.h

about:
  home: https://github.com/USGS-Astrogeology/ale
  license: The Unlicense
  license_file: LICENSE
  summary: "Abstraction Library for Ephemerides (ALE) for extracting and processing planetary sensor ephemeris data."

extra:
  recipe-maintainers:
    - jlaura
    - jessemapel
